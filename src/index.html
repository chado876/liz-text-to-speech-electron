<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liz Text To Speech</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header id="headerText">Liz Text To Speech <i class="fa fa-microphone"></i></header>
  <div id="home" class="home">
    <img src="assets/liz.png" width="200" height="200">
    <br>
    <span> Choose one of the following options: </span>
    <div class="input-choice">
      <button id="textOption"><i class="fa fa-comment" aria-hidden="true"></i> Enter Text</button>
      <span> | </span>
      <button id="fileOption"><i class="fa fa-cloud-upload"></i> Upload File</button>
      <span> | </span>
      <button id="articleOption"><i class="fa fa-newspaper-o"></i> Read Article</button>
    </div>
  </div>

  <div class="audio-area">
    <audio id="audio-controls" controls style="display:none">
      <source id="mp3-src" type="audio/mp3">
    </audio>
  </div>
  <br>

  <div class="text-area" id="text-area" style="display: none;">
    <div id="text-loader" class="loader" style="display: none;"></div>
    <textarea id="text-box" rows="8" cols="80" style="border-radius: 5px;"></textarea>
  </div>

  <div id="file-area" class="file-option" style="display:none">
    <div id="file-loader" class="loader" style="display: none;"></div>
    <div class="drag-area" id="drag-area">
      <div class="icon"><i class="fa fa-cloud-upload"></i></div>
      <header id="drag-header">Drag & Drop to Upload File</header>
      <span>OR</span>
      <button><i class="fa fa-file" aria-hidden="true"></i> Browse File</button>
      <span id="fileName" class="fileName"></span>
      <input type="file" hidden>
    </div>
  </div>

  <div id="article-area" class="article-area" style="display:none; padding-bottom: 35px;">
    <div id="article-loader" class="loader" style="display: none;"></div>
    <textarea id="article-box" rows="2" cols="80" style="border-radius: 5px;"></textarea>
  </div>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div id="modal-content" class="modal-content">
    <span class="close">&times;</span>
  </div>

</div>

  <div id="button-group" class="button-group" style="display: none;">
    <button id="back-btn"><i class="fa fa-arrow-left"></i> Back</button>
    <button id="speak-btn"><i class="fa fa-microphone"></i> Read</button>
    <button id="parse-btn" style="display: none;"><i class="fa fa-tree"></i> Parse Tree</button>
  </div>
  <script src="index.js"></script>

</body>
